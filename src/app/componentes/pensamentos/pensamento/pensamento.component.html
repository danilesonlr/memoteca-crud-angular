<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="larguraPensamento()">
    <img src="/assets/imagens/{{ pensamento.modelo}}.png" alt="Aspas coloriadas">
    <p class="conteudo">{{ pensamento.conteudo}}</p>
    <p class="conteudo"><b>{{ pensamento.autoria}}</b></p>
    <div class="acoes">

        <button class="botao-favorito" (click)="atualizarFavoritos()">
            <img src="/assets/imagens/icone-favorito-{{ mudarIconeFavorito()}}.png" 
            alt="Ícone favorito {{ mudarIconeFavorito() }}">
        </button>
        <button class="botao-editar" routerLink="/pensamentos/editarPensamento/{{pensamento.id}}">
            <img src="/assets/imagens/icone-editar.png" alt="Ícone de editar">
        </button>
        <button class="botao-excluit" routerLink="/pensamentos/excluirPensamento/{{pensamento.id}}">
            <img src="/assets/imagens/icone-excluir.png" alt="Ícone de excluir">
        </button>
    </div>
</div>
